<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="registrationForm" novalidate>
    <h2>Community Event Signup</h2>

    <label data-required="*">Full Name</label>
    <input type="text" id="name" required />
    <span class="error" id="nameError"></span>

    <label data-required="*">Email Address</label>
    <input type="email" id="email" required />
    <span class="error" id="emailError"></span>

    <label data-required="*">Phone Number</label>
    <input type="text" id="phone" required />
    <span class="error" id="phoneError"></span>

    <label data-required="*">Age</label>
    <input type="number" id="age" required />
    <span class="error" id="ageError"></span>

    <label>Gender</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label data-required="*">Event Type</label>
    <select id="eventType" required>
      <option value="">--Select Event--</option>
      <option value="Workshop">Workshop</option>
      <option value="Seminar">Seminar</option>
      <option value="Sports">Sports</option>
      <option value="Music">Music</option>
    </select>
    <span class="error" id="eventError"></span>

    <div class="terms-container">
      <input type="checkbox" id="terms" required>
      <label for="terms" data-required="*">I accept the terms and conditions</label>
    </div>
    <span class="error" id="termsError"></span>

    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
